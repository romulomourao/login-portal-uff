<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/simple-grid.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <title>Login - Portal</title>
</head>

<body>
    <div class="container top10">
        <div class="row">
            <div class="col-6 center">
                <h2>Bem vindo ao Portal IDUFF</h2>
                <form action="">
                    <div class="login top10">
                        <div class="logo">
                            <img src="img/iduff3.svg" alt="">
                        </div>
                        <input type="text" placeholder="cpf" required>
                        <input type="password" placeholder="senha" required>
                        <button>Entrar</button>
                        <div>
                            <div class="row">
                                <div class="col-6 col-6-sm left">
                                    <a href="#" class="link-font">Ativar conta</a>
                                </div>
                                <div class="col-6 col-6-sm right">
                                    <a href="#" class="link-font">Recuperar senha</a>
                                </div>
                            </div>
                        </div>


                    </div>
                </form>
            </div>
            <div class="col-6">
                <div class="row infos top15">
                    <div class="col-12 col-12-sm center">
                        <i class="fa fa-user-o fa-3x light" aria-hidden="true"></i>
                        <h3>Portal</h3>
                        <p>
                            O Portal do IDUFF tem como principal objetivo centralizar os dados e credenciais de todos os usuários dos sistemas da UFF.
                        </p>
                    </div>
                    <div class="col-12 col-12-sm center">
                        <i class="fa fa-at fa-3x light" aria-hidden="true"></i>
                        <h3>UFFMail</h3>
                        <p>
                            Acesso ao UFFMail, serviço de e-mail acadêmico da UFF através de parceria com o Google.

                        </p>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <footer>
        <div class="container">
            <div class="row footer">
                <div class="col-6 center">
                    <img src="img/uff.svg" class="logo-footer" alt="">
                </div>
                <div class="col-6 center">
                    <img src="img/sti.svg" class="logo-footer" alt="">
                </div>
            </div>
        </div>

    </footer>
</body>

</html>
